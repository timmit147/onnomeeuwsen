<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="assets/manifest.json" crossorigin="use-credentials">
    <meta name="theme-color" content="#007bff">
    <title>Basic template</title>
    <meta name="description" content="This is a basic template for a Dutch website. It includes a menu, logo, and navigation links for projecten, FAQ, prijzen, and contact.">
</head>

<body>

<section class="hero-header-1">
    <img class="image" src="assets/hero-header.webp" alt="Art background onno" width="1500" height="800">
    <h1 class="title">Onno <div class="indent">Meeuwsen</div></h1>
    <img class="angle-down" src="assets/angle-down.svg" alt="Angle down" width="25" height="40">
</section>

<sidebar class="sidebar">
    <ul>
        <li><strong>Work</strong></li>
        <li>About</li>
        <li>Contact</li>
        <li>CV</li>
        <img class="instagram" src="assets/instagram.svg" alt="instagram-icon" width="25" height="40">
    </ul>
</sidebar>

<section class="gallery">
    <img class="instagram" src="assets/instagram.svg" alt="instagram-icon" width="25" height="40">
    <img class="image" data-title="Who is the little shrimp" data-details="200 x 150cm, Oil on canvas, 2024" src="assets/Mask-group-_3_.webp" alt="Image 1 description">
    <img class="image" src="assets/Mask-group-_6_.webp" alt="Image 1 description">
    <img class="image" src="assets/Mask-group-_4_.webp" alt="Image 1 description">
    <img class="image" src="assets/Mask-group-_5_.webp" alt="Image 1 description">
    <img class="image" src="assets/Mask-group-_7_.webp" alt="Image 1 description">
    <img class="image" src="assets/Mask-group-_8_.webp" alt="Image 1 description">
    <img class="image" src="assets/Mask-group-_3_.webp" alt="Image 1 description">
    <img class="image" src="assets/Mask-group-_6_.webp" alt="Image 1 description">
    <img class="image" src="assets/Mask-group-_4_.webp" alt="Image 1 description">
    <img class="image" src="assets/Mask-group-_5_.webp" alt="Image 1 description">
    <img class="image" src="assets/Mask-group-_7_.webp" alt="Image 1 description">
    <img class="image" src="assets/Mask-group-_8_.webp" alt="Image 1 description">
</section>

<div class="popup">
    <div class="popup-container">
        <img class="popup-image" src="" alt="Popup Image">
        <div class="popup-content">
            <h2>“Who is the little shrimp”</h2>
            <ul>
                <li>200 x 150cm</li>
                <li>Oil on canvas</li>
                <li>2024</li>
            </ul>
            <span class="prev" onclick="changeImage(-1)">&#10094;</span>
            <span class="next" onclick="changeImage(1)">&#10095;</span>
        </div>
    </div>
    <span class="close">&times;</span>
</div>

</body>

</html>
